<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        background-color: #89CFF0;
      }

      /* Hint: What can you do with a media query and flexbox? */


      .pricing-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 2rem;
      }

      .pricing-plan {
        flex: 1;
        padding: 20px;
        max-width: 400px;
        text-align: center;
        border-radius: 40px;
      }

      .plan-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .plan-price {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 10px;
        min-width: 350px;
      }

      .plan-features {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .plan-features li {
        margin-bottom: 20px;
      }

       button {
        padding: 10px;
        border-radius: 15px;
        border: none;
        font-family: "Sono", sans-serif;
       }

       .n1 {
        color: #318CE7;
        background-color: white;
        border-radius: 40px;
       }

       .n2 {
        color: white;
        background-color: #318CE7;
        border-radius: 40px;
       }

       .n3 {
        color: #318CE7;
        background-color: #00308F;
        border-radius: 40px;
       }

       .n1button {
        background-color: #318CE7;
        color: white;
       }

       .n2button {
        background-color: white;
        color: #318CE7;
       }

       .n3button {
        background-color: #318CE7;
        color: white;
       }
      @media (max-width: 1250px) {
        .pricing-container {
          flex-direction: column;
          height: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="n1">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="n1button">Sign Up</button>
      </div>
    </div>
       <div class="n2">
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="n2button">Sign Up</button>
      </div>
    </div>
    <div class="n3">
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="n3button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
